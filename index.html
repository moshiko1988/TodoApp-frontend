<body>

  <h1> TodoApp</h1>
  <h2> because you dont need to remember everything</h2>
  <div class="fb-follow" data-href="https://www.facebook.com/moshiko.srur" data-layout="button_count" data-size="large" data-show-faces="true"></div>
<p id="warning" class="alert alert-danger" role="alert"></p>

  <!-- nav bar  -->
  <ul class="nav">






                <li> <a href="#" id="getListButton" >Get All Lists!</a></li>

        <!-- <li> <a href="#" id="sign-out" class="  "><b>Sign Out</b> </a> </li> -->



      <li id="add-button" class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Add list</b> </a>
        <ul  class="dropdown-menu">
          <li>
            <div class="row">
              <div class="col-md-12">


                <form  id="create-list">
                    <div class="form-group">
                      <input type="text" name="list[note]" placeholder="Create a Note ">

                    </div>
                    <button type="submit" class="btn btn-info">create a list </button>
                  </form>

              </div>
            </div>
          </li>
        </ul>
      </li>


  </ul>


  <!-- nav bar  auth-->
  <ul class="buttons">
    <li id="sign-up-btb" class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Sign up</b> </a>
      <ul id="sign-up1" class="dropdown-menu">
        <li>
          <div class="row">
            <div class="col-md-12">


              <form id="sign-up">
                <fieldset>

                  <label>
                  Email


                  <input type="email" name="credentials[email]" placeholder="Enter your email" required>

                </label>
                  <label>
                  Password
                  <input id="password" type="password" name="credentials[password]" required placeholder="Confirm Password" pattern=".{4,}">
                </label>
                  <label>
                  Password Confirmation
                  <input id="confirm_password" type="password" name="credentials[password_confirmation]" placeholder="Enter your password" required pattern=".{4,}">
                </label>
                  <input type="submit" name="submit" value="submit">
                </fieldset>
              </form>

            </div>
          </div>
        </li>
      </ul>
    </li>

    <li class="dropdown signinhide">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Sign in</b> </a>
      <ul class="dropdown-menu">
        <li>
          <div class="row">
            <div class="col-md-12">


              <form id="signin">
                <fieldset>

                  <label>
                          Email
                          <input type="email" name="credentials[email]" required>
                        </label>
                  <label>
                          Password
                          <input type="password" name="credentials[password]" required  pattern=".{4,}" title="username and password must match">
                        </label>
                  <input type="submit" name="submit" value="Sign in!">
                </fieldset>
              </form>
            </div>
          </div>
        </li>
      </ul>
    </li>
    <li class="dropdown changebtn">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Change Password</b> </a>
      <ul id="change-password1" class="dropdown-menu">
        <li>
          <div class="row">
            <div class="col-md-12">


              <form id="change-password">
                <fieldset>

                  <label>
                        Current Password
                        <input type="password" name="passwords[old]">
                      </label>
                  <label>
                        New Password
                        <input type="password" name="passwords[new]">
                      </label>

                  <input type="submit" name="submit" value="Change Password!">
                </fieldset>
              </form>
            </div>
          </div>
        </li>
      </ul>
    </li>
    <li> <a href="#" id="sign-out" class="  "><b>Sign Out</b> </a> </li>

    <!-- <li><button type="button" name="button">Sign Out</button></li>
        <li><button type="button" name="button">Sign In</button></li>
        <li><button type="button" name="button">Change Password</button></li> -->
  </ul>
  <p id="created" class="alert alert-success" role="alert"></p>
  <p id="edited"class="alert alert-warning" role="alert"></p>




    <div id="content" class="content"></div>

</body>

</html>
