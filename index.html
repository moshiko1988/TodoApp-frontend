<!DOCTYPE html>
<html>

<head>
  <title>TodoApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1> TodoApp</h1>
  <h2> because you dont need to remember everything</h2>

  <!-- nav bar  -->
  <ul class="nav">

    <li  class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>edit list</b> </a>
      <ul  class="dropdown-menu">
        <li>
          <div class="row">
            <div class="col-md-12">


              <form class='books' id="edit-book">
                <div class="form-group">
                  <input type="text" name="list[id]" placeholder="Enter list ID ">
                  <input type="text" name="list[note]" placeholder="Edit list ">
                </div>
                <button type="submit" class="btn btn-info">Edit Note </button>
              </form>

            </div>
          </div>
        </li>
      </ul>
    </li>

    <li  class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Get lists</b> </a>
      <ul  class="dropdown-menu">
        <li>
          <div class="row">
            <div class="col-md-12">


              <form class="books" id="book-search">
                <div class="form-group">
                  <input type="text" name="list[id]" placeholder="ID of list to search">
                </div>
                <button type="submit" class="btn btn-info">Search</button>
                <button id="getListButton" class="btn btn-info">Get All Lists!</button>
              </form>
            </div>
          </div>
        </li>
      </ul>
    </li>

      <li id="add" class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Add list</b> </a>
        <ul id="addddd" class="dropdown-menu">
          <li>
            <div class="row">
              <div class="col-md-12">


                <form class='books' id="create-book">
                    <div class="form-group">
                      <input type="text" name="list[note]" placeholder="Create Resource title ">

                    </div>
                    <button type="submit" class="btn btn-info">create Note </button>
                  </form>

              </div>
            </div>
          </li>
        </ul>
      </li>


          <li  class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>remove list</b> </a>
            <ul  class="dropdown-menu">
              <li>
                <div class="row">
                  <div class="col-md-12">


                    <form class="books" id="book-destroy">
                      <div class="form-group">
                        <input type="text" name="list[id]" placeholder="ID of list to delete">
                      </div>


                      <button type="submit" class="btn btn-danger">Delete Note</button>
                    </form>
                  </div>
                </div>
              </li>
            </ul>
          </li>



  </ul>
  <!-- nav bar  auth-->
  <ul class="buttons">
    <li id="sign-up-btb" class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Sign up</b> </a>
      <ul id="sign-up1" class="dropdown-menu">
        <li>
          <div class="row">
            <div class="col-md-12">


              <form id="sign-up">
                <fieldset>

                  <label>
                  Email
                  <input type="text" name="credentials[email]">
                </label>
                  <label>
                  Password
                  <input type="password" name="credentials[password]">
                </label>
                  <label>
                  Password Confirmation
                  <input type="password" name="credentials[password_confirmation]">
                </label>
                  <input type="submit" name="submit" value="Sign up!">
                </fieldset>
              </form>

            </div>
          </div>
        </li>
      </ul>
    </li>

    <li class="dropdown signinhide">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Sign in</b> </a>
      <ul class="dropdown-menu">
        <li>
          <div class="row">
            <div class="col-md-12">


              <form id="sign-in">
                <fieldset>

                  <label>
                          Email
                          <input type="text" name="credentials[email]">
                        </label>
                  <label>
                          Password
                          <input type="password" name="credentials[password]">
                        </label>
                  <input type="submit" name="submit" value="Sign in!">
                </fieldset>
              </form>
            </div>
          </div>
        </li>
      </ul>
    </li>
    <li class="dropdown changebtn">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Change Password</b> </a>
      <ul id="change-password1" class="dropdown-menu">
        <li>
          <div class="row">
            <div class="col-md-12">


              <form id="change-password">
                <fieldset>

                  <label>
                        Current Password
                        <input type="password" name="passwords[old]">
                      </label>
                  <label>
                        New Password
                        <input type="password" name="passwords[new]">
                      </label>

                  <input type="submit" name="submit" value="Change Password!">
                </fieldset>
              </form>
            </div>
          </div>
        </li>
      </ul>
    </li>
    <li> <a href="#" id="sign-out" class="  "><b>Sign Out</b> </a> </li>

    <!-- <li><button type="button" name="button">Sign Out</button></li>
        <li><button type="button" name="button">Sign In</button></li>
        <li><button type="button" name="button">Change Password</button></li> -->
  </ul>





  </br>

  </br>

  </br>



    <div id="content" class="content .col-md-8">
    </div>
</body>

</html>
